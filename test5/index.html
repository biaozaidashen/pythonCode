<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function add(){
				var total=0;
				for(var i=0;i<arguments.length;i+=1){
					//匿名函数arguments
				total+=arguments[i];
				}
				return total;
			}
			window.alert(add(100,200))
			
		</script>
		
	</body>
</html>
