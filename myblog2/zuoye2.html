<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#bar{
				width: 200px;
				height: 100px;
				position: fixed;
				top:50px;
				right: 50px;
				background-color:blue ;
				border: 1px solid black;
			}
			input{
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="bar"><a href="javascript:close()"><input type="button" 
			value="关闭"/></a></div>
		
		<script>
		var counter=0;
		function close(){
			var adv=document.getElementById("bar");
			counter+=1;
			if(counter==1){
				window.open("http://www.baidu.com");
			}else if(counter==2){
				window.open("http://www.qq.com");
			}else{
				adv.style.display='none';
			}
		}
		</script>
	</body>
</html>
