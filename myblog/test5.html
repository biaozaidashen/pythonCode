			var answer = parseInt(Math.random()*100+1);

			var count = 0;
			$('reset').onclick = function(){
				answer = parseInt(Math.random()*100+1);
				count = 0;
				$('hint').innerHTML='';
				$('ok').disabled=false;
				$('reset').disabled=true;
				$('num').focus();
			};
			var okButton = $('ok');
			okButton.onclick = function(){
				count+=1;
				var numInput = $('num');
				var value = parseInt(numInput.value);
				if (isNaN(value)){
					window.alert('输入错误');
				}else{
					var message='你猜的是'+numInput.value+',';

						message += '小一点';

						message += '大一点';
					}else{
						message += '猜对了!';
						$('ok').disabled = true;
						$('reset').disabled = false;
						if(count>7){

						}
					}
				}
				var hintDiv = $('hint');
				hintDiv.innerHTML+='<p>'+message+'</p>';
				numInput.value = '';
				numInput.focus();
			};
